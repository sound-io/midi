<!DOCTYPE html>
<html lang="en">
<head sparky-fn="import:package.json" class="{[name]}">
    <meta charset="utf-8" />
    <meta name="author" content="@{[author.twitter]}" />
    <meta name="description" content="Documentation for {[title]}. {[description]}" />
    <meta name="viewport" content="width=device-width" />

    <title>{[title]}</title>

    <script>
    document.documentElement.className = 'js';
    window.DEBUG = true;
    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700" />
    <link rel="stylesheet" href="http://stephen.band/bolt/dist/bolt.css" />
    <link rel="stylesheet" href="http://stephen.band/dom/css/dom.css" />
    <link rel="stylesheet" href="../fn/css/prism.cruncher.css" />
    <link rel="stylesheet" href="../fn/css/docs.css" />
    <link rel="stylesheet" href="../fn/css/tests.css" />
    <link rel="stylesheet" href="css/theme.css" />
	<link rel="stylesheet" href="css/midi-graph.css" />
</head>

<body>
    <header fn="import:'package.json'" class="l-grid grid" id="header">
        <div class="grid-header bottom-align">
            <h1>{[title]} <span class="text-6">{[version]}</span></h1>
            <p class="text-8">{[description]}</p>

            <ul class="link-index index">
        		<li>repo: <a href="http://github.com/stephband/midi">github.com/stephband/midi</a></li>
        	</ul>
        </div>
    </header>

	<canvas class="midi-graph block" id="midi-graph" width="960"></canvas>

    <article class="6-grid grid">
        <header class="grid-0">
            <h1 class="text-2" style="font-size: 1.875rem;">MIDI</h1>
            <!--p>A MIDI message is an array of 3 integers.</p-->
        </header>

        <section class="grid-1">
            <h1 class="text-3"><code>MIDI</code></h1>
            <article fn="docs:'./modules/events.js','./modules/midi.js' each append:body" class="toggle-block block" toggleable id="{[name]}">
                <h3 class="text-5 {[prefix|is:'.'|yesno:'dot-indent','']}">
                    <a href="#{[name]}">
                        <code fn="html:title" class="language-js"></code>
                    </a>
                </h3>
            </article>
        </section>
    </article>

    <article class="6-grid grid">
        <header class="grid-0">
            <h1 class="text-2">Functions</h1>
            <!--p>A MIDI message is an array of 3 integers.</p-->
        </header>

        <section class="grid-1">
            <h1 class="text-3">messages</h1>
            <article fn="docs:'./modules/messages.js' each append:body" class="toggle-block block" toggleable id="{[name]}">
                <h3 class="text-5 {[prefix|is:'.'|yesno:'dot-indent','']}">
                    <a href="#{[name]}">
                        <code fn="html:title" class="language-js"></code>
                    </a>
                </h3>
            </article>
        </section>

        <section class="grid-2">
            <h1 class="text-3">data</h1>
            <article fn="docs:'./modules/data.js' each append: body" class="toggle-block block" toggleable id="{[name]}">
                <h3 class="text-5 {[prefix|is:'.'|yesno:'dot-indent','']}">
                    <a href="#{[name]}">
                        <code fn="html:title" class="language-js"></code>
                    </a>
                </h3>
            </article>
        </section>

        <section class="grid-3">
            <h1 class="text-3">maths</h1>
            <article fn="docs:'./modules/maths.js' each append:body" class="toggle-block block" toggleable id="{[name]}">
                <h3 class="text-5 {[prefix|is:'.'|yesno:'dot-indent','']}">
                    <a href="#{[name]}">
                        <code fn="html:title" class="language-js"></code>
                    </a>
                </h3>
            </article>
        </section>
    </article>

    <!-- Templating -->
    <script type="module">
    import '../fn/docs.js';
    import Sparky from '../sparky/sparky.js';

    // Change name of attributes
    Sparky.attributeFn     = 'fn';
    Sparky.attributePrefix = 'sparky-';

    Sparky(document);
    </script>

    <!-- Document interactivity -->
    <script type="module">
    import '../dom/js/dom.root.js';
    import '../dom/js/dom.toggleable.js';
    import * as MIDI from './midi.js';
    window.MIDI = MIDI;
    </script>
</body>
